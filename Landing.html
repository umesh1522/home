<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Umesh - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white; /* White background outside the card */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

	.container {
	  width: 100%;
	  max-width: 500px;
	  background-color: orange; /* Changed to orange */
	  padding: 2rem;
	  border-radius: 12px;
	  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
	  display: flex;
	  flex-direction: column;
	  align-items: center;
	}


    .welcome {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 2rem;
      text-align: left;
      width: 100%;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      min-height: 48px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .btn {
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid white;
      border-radius: 5px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background-color: white;
      color: #333;
    }

    /* ðŸ“± Mobile Adjustments */
    @media (max-width: 500px) {
      .welcome {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 0.7rem;
      }

      .container {
        padding: 1.5rem 1rem;
      }
    }

    /* Card background image */
    .container {
      background-image: url('https://source.unsplash.com/1600x900/?hotel,restaurant');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="welcome" id="welcomeText"></div>

    <div class="button-group">
      <a href="/REGISTER" class="btn">Sign Up</a>
      <a href="/logauth" class="btn">Login as User</a>
      <a href="/ADMINLogin" class="btn">Login as Admin</a>
    </div>
  </div>

  <script>
    const message = "Welcome to Hotel Umesh";
    const welcomeEl = document.getElementById("welcomeText");
    let index = 0;

    function showMessage() {
      welcomeEl.textContent = message.slice(0, index);
      index++;

      if (index > message.length) {
        setTimeout(() => {
          index = 0;
          showMessage();
        }, 1200); // pause before repeat
      } else {
        setTimeout(showMessage, 120);
      }
    }

    showMessage();
  </script>

</body>
</html>
