<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotel Umesh - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
    }

    .food-section {
      flex: 1;
      background: #fff5e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    .food-image {
      width: 100%;
      height: 60%;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .brand-text {
      text-align: center;
    }

    .brand-text h2 {
      color: #f57c00;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .brand-text p {
      color: #555;
      font-size: 16px;
    }

    .login-section {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-box {
      width: 100%;
    }

    .login-box h2 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
      position: relative;
    }

    .login-box h2:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 50px;
      height: 4px;
      background: #f57c00;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 15px 10px;
      font-size: 16px;
      color: #333;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      background: transparent;
      transition: 0.3s;
    }

    .input-box label {
      position: absolute;
      top: 15px;
      left: 10px;
      font-size: 16px;
      color: #777;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      left: 0;
      color: #f57c00;
      font-size: 14px;
    }

    .input-box input:focus,
    .input-box input:valid {
      border-bottom: 2px solid #f57c00;
    }

    .btn {
      width: 100%;
      height: 50px;
      background: #f57c00;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      margin-bottom: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e65100;
    }

    .signup-link {
      margin: 10px 0;
    }

    .signup-link a {
      color: #f57c00;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    #responseMessage {
      color: #f57c00;
      margin-bottom: 20px;
      font-size: 16px;
    }

    /* Logo styles */
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo-text {
      color: #f57c00;
      font-size: 24px;
      font-weight: bold;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .food-section {
        display: none;
      }

      .login-section {
        padding: 30px;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="food-section">
		<img src="https://images.unsplash.com/photo-1600891964092-4316c288032e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVzdGF1cmFudCUyMGZvb2R8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" alt="Delicious Food" class="food-image">
		    
      <div class="brand-text">
        <h2>Hotel Umesh</h2>
        <p>Serving Flavor & Warmth</p>
      </div>
    </div>
    
    <div class="login-section">
      <div class="logo">
        <svg width="40" height="40" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#fff1f0" />
          <path d="M30,35 C30,30 40,25 50,25 C60,25 70,30 70,35 L70,65 C70,75 60,80 50,80 C40,80 30,75 30,65 Z" fill="#e74c3c" />
          <rect x="30" y="40" width="40" height="5" rx="2" fill="#fff" />
          <rect x="30" y="50" width="40" height="5" rx="2" fill="#fff" />
          <rect x="30" y="60" width="40" height="5" rx="2" fill="#fff" />
        </svg>
        <span class="logo-text">Hotel Umesh</span>
      </div>
      
      <div class="login-box">
        <h2 id="logid">Admin Login</h2>
        <h2 id="responseMessage"></h2>
        <form id="formid" onsubmit="handlelogin(event)">
          <div class="input-box">
            <input name="email" type="text" id="username" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <input name="password" type="password" id="password" required />
            <label>Password</label>
          </div>
          <button type="submit" class="btn">Login</button>
         
          <div class="signup-link">
            <a href="/land">Return to Home</a>
          </div>
          <div class="signup-link">
            <a href="/forgotusername">Forgot Username?</a>
          </div>
          <div class="signup-link">
            <a href="/forgotpassword">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="AdminAuth.js"></script>
</body>
</html>
