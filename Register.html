<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cute Pet Animation</title>
	<script src="Register.js"></script>
	
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="login-container">
       
        <h2>Welcome!!</h2>

     
        <p class="message"></p>
      

        <form id="createac" onsubmit="CreateAccount(event)">
        
        <div class="input-group">
				<p class="ptag"> First Name</p>
                <input type="text" id="username" name="username" placeholder="username" required>
            </div>
            <div class="input-group">
				<p class="ptag"> Middle Name</p>
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            
			<div class="input-group">
				<p class="ptag" > Last Name</p>
			               <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
			           </div>
			           <div class="input-group">
						<p class="ptag">Email Id</p>
			               <input type="emailid" id="emailid" name="emailid" placeholder="Email Id" required>
						   <p class="ptag" id="msg"></p>
						</div>
						<div class="input-group" style="position: relative;">
						  <p class="ptag">Password</p>
						  <input type="password" id="password" name="password" placeholder="Password" required>
						  <span class="eye-icon" onclick="togglePassword('password')" style="position: absolute; right: 10px; top: 40px; cursor: pointer;">üëÅÔ∏è</span>
						  <p class="ptag" id="pid"></p>
						</div>

						<div class="input-group" style="position: relative;">
						  <p class="ptag">Confirm Password</p>
						  <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>
						  <span class="eye-icon" onclick="togglePassword('confirmpassword')" style="position: absolute; right: 10px; top: 40px; cursor: pointer;">üëÅÔ∏è</span>
						  <p class="ptag" id="pwid"></p>
						</div>
						
						<script>
						  function togglePassword(inputId) {
						    const passwordInput = document.getElementById(inputId);
						    const toggleIcon = document.getElementById(inputId + 'Eye');
						    
						    if (passwordInput.type === 'password') {
						      passwordInput.type = 'text';
						      toggleIcon.innerHTML = 'üëÅÔ∏è';
						    } else {
						      passwordInput.type = 'password';
						      toggleIcon.innerHTML = 'üëÅÔ∏è';
						    }
						  }
						</script>
						
					
			</form>
				<button type="submit" onclick="CreateAccount()" style="width: 100%; background-color: #f57c00; color: white; border: none; border-radius: 5px; padding: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s;">Sign Up</button>

			<div style="text-align: center; margin-top: 20px;">

			    <p>Home Page Redirection click : <a href="/land" class="button-class">Home</a></p>
			    <p>Scan the QR cod for gooogle authentication registration</p>
				</div>
       
		
	<img id="qrcode" style="display: none;" />
    </div>
</body>
</html>
