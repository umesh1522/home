<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Username</title>
    <script src="forgot-username.js"></script>
	<style>
		/* General Reset */
		* {
		    margin: 0;
		    padding: 0;
		    box-sizing: border-box;
		    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
		    background: #ffffff;
		    min-height: 100vh;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    overflow: hidden;
		    position: relative;
		}

		/* Login Container */
		.container {
		    position: relative;
		    width: 100%;
		    max-width: 400px;
		    padding: 40px;
		    background: #ffffff; /* White background */
		    border-radius: 15px;
		    box-shadow: 0 0 20px rgba(245, 124, 0, 0.3);
		    z-index: 10;
		}

		/* Heading */
		.login-box h2 {
		    color: #f57c00;
		    text-align: center;
		    margin-bottom: 25px;
		}

		.input-box input {
		    width: 100%;
		    padding: 12px 10px;
		    font-size: 16px;
		    background: white;
		    border: none;
		    border-bottom: 2px solid #f57c00;
		    color: black;
		    transition: all 0.3s ease;
		    border-radius: 4px;
		}

		/* Submit Button */
		.btn {
		    width: 100%;
		    padding: 12px;
		    background-color: #f57c00;
		    color: #fff;
		    border: none;
		    font-size: 16px;
		    cursor: pointer;
		    transition: background 0.3s ease;
		    border-radius: 5px;
		}

		.btn:hover {
		    background-color: orange;
		}

		/* Navigation Links */
		.signup-link {
		    text-align: center;
		    margin-top: 10px;
		}

		.signup-link a {
		    color: #f57c00;
		    text-decoration: none;
		    transition: color 0.3s ease;
		}

		.signup-link a:hover {
		    color: orange;
		}

		/* Background Dots/Animation */
		.container span {
		    position: absolute;
		    bottom: -40px;
		    width: 10px;
		    height: 10px;
		    background: orange;
		    border-radius: 50%;
		    animation: animate 20s linear infinite;
		    animation-delay: calc(var(--i) * 0.3s);
		}

		@keyframes animate {
		    0% {
		        transform: translateY(0) scale(1);
		        opacity: 1;
		    }
		    100% {
		        transform: translateY(-1000px) scale(0.5);
		        opacity: 0;
		    }
		}
	</style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Forgot Username</h2>
            <h2 id="responseMessage"></h2>
            <form id="forgotUsernameForm" onsubmit="handleForgotUsername(event)">
                <div class="input-box">
                    <input name="email" type="email" id="email" required>
                    <label>Email</label>
                </div>
                <button type="submit" class="btn">Submit</button>
                <div class="signup-link">
                    <a href="/logauth">Login</a>
                </div>
                <div class="signup-link">
                    <a href="/land">Home</a>
                </div>
            </form>
